language: python
python:
  - "2.5"
  - "2.6"
  - "2.7"
  - "3.2"
# command to install dependencies
install:
  - pip install redis --use-mirrors || echo "ok"
  - pip install simplejson --use-mirrors || echo "ok"
  - pip install dirq --use-mirrors
  - pip install lz4 --use-mirrors || echo "ok"
# command to run tests
script:
  - python setup.py test
  - python setup.py install
  - python example/generator_example.py
  - python example/message_example.py
  - python example/queue_example.py
